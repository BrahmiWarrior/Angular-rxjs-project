<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Category</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <th scope="row">{{post.id}}</th>
      <td>{{post.title}}</td>
      <td>{{post.description}}</td>
 <td>{{post.categoryName}}</td>

    </tr>

  </tbody>
</table>
